<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kedua</title>
    <link rel="stylesheet" href="./app.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .square-container {
            position: relative;
            width: 100%;
            padding-bottom: 100%; /* 1:1 Aspect Ratio */
        }
        .square-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="text-center w-full max-w-lg">
        <!-- Container with 1:1 Aspect Ratio using padding -->
        <div class="square-container">
            <img id="image-slider" src="assets/satu.png" alt="Image" class="rounded-lg shadow-lg">
        </div>

        <!-- Next Button -->
        <button onclick="nextImage()" class="mt-4 px-6 py-2 bg-black text-white font-semibold rounded-lg hover:bg-pink-600 transition duration-300">
            Next
        </button>
    </div>

    <!-- Audio Element -->
    <audio id="slider-audio" src="assets/Asmara.mp3"></audio>

    <script>
        // Initial array of image paths
        let images = [
            'assets/satu.png',
            'assets/dua.png',
            'assets/tiga.png',
            'assets/empat.png',
            'assets/lima.png',
            'assets/enam.png',
        ];

        let currentIndex = 0;

        function nextImage() {
            // Update the current index and loop back to 0 if it exceeds the length of the array
            currentIndex = (currentIndex + 1) % images.length;
            // Update the image source
            document.getElementById('image-slider').src = images[currentIndex];
            
            // Play music
            const audio = document.getElementById('slider-audio');
            audio.play();
        }
    </script>
</body>
</html>
